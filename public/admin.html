<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - ToonLaddo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-800 text-white">

  <div class="p-6 max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Upload New Media</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="text" name="name" placeholder="Enter Title" required class="w-full px-4 py-2 rounded text-black"/>
      <select name="type" required class="w-full px-4 py-2 text-black rounded">
        <option value="">Select Type</option>
        <option value="image">Image</option>
        <option value="video">Video</option>
      </select>
      <input type="file" name="media" required class="w-full text-white"/>
      <button type="submit" class="bg-green-500 px-4 py-2 rounded">Upload</button>
    </form>
  </div>

</body>
</html>
