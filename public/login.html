<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToonLaddo - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #1A1A1A; }
    .card {
      background-color: #2A2A2A;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }
    .input-field {
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 12px;
      color: white;
      width: 100%;
      margin-bottom: 15px;
    }
    .input-field:focus {
      border-color: #FF4747;
      outline: none;
    }
    .btn {
      background-color: #FF4747;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #FF2D2D;
    }
    .footer-links {
      color: #888;
      text-align: center;
      margin-top: 20px;
    }
    .footer-links a {
      color: #FF4747;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer-links a:hover {
      color: #fff;
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }
    footer a:hover { color: #f44336; }
    .bottom-nav i {
  transition: color 0.3s;
}
.bottom-nav button:hover i,
.bottom-nav button:hover span {
  color: #f44336;
}

  </style>
  
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="card w-96">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <form action="/login" method="POST">
        <!-- Email Field -->
        <input type="email" name="email" class="input-field" placeholder="Email Address" required />
        <!-- Password Field -->
        <input type="password" name="password" class="input-field" placeholder="Password" required />
        
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="footer-links">
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </div>

    <!-- Add this just before closing </body> -->
<div class="mt-4 bottom-nav fixed bottom-0 left-0 right-0 bg-gray-800 text-white border-t border-gray-700 flex justify-around items-center py-2 z-50 md:hidden">
  <button class="flex flex-col items-center text-sm focus:outline-none">
    <i class="fas fa-home text-lg"></i>
   <a href="/"> <span class="text-xs mt-1">Home</span></a>
  </button>
  <button class="flex flex-col items-center text-sm focus:outline-none">
    <i class="fas fa-video text-lg"></i>
    <a href="/shorts"><span class="text-xs mt-1">Shorts</span></a>
  </button>
  <button class="flex flex-col items-center text-sm focus:outline-none">
    <i class="fas fa-fire text-lg"></i>
    <span class="text-xs mt-1">Trending</span>
  </button>
  <button class="flex flex-col items-center text-sm focus:outline-none">
    <i class="fas fa-crown text-lg"></i>
    <a href="/premium"><span class="text-xs mt-1">Premium</span></a>
  </button>
  <!-- <button class="flex flex-col items-center text-sm focus:outline-none">
    <i class="fas fa-user text-lg"></i>
    <span class="text-xs mt-1">Profile</span>
  </button> -->
</div>
</body>
</html>
